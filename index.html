<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Word and Character Count</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Word and Character Count</h1>
      <textarea
        id="inputText"
        rows="5"
        cols="50"
        placeholder="Type text here..."
        oninput="countWordsAndChars()"
      ></textarea>
      <br />
      <p id="word">Word Count: <span id="wordCount">0</span></p>
      <p id="char">Character Count: <span id="charCount">0</span></p>
    </div>
    <script src="app.js"></script>
  </body>
</html>
